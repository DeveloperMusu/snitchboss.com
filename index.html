<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snitchboss</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger span {
      background: #fff;
      height: 3px;
      width: 30px;
      transition: 0.3s;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 300px;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      transition: 0.3s;
      z-index: 999;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #61dafb;
    }

    .menu.active {
      right: 0;
    }

    .content {
      text-align: center;
      padding: 100px 20px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    .menu .pubg-info {
      margin-top: 30px;
      text-align: center;
    }

    .menu .pubg-info span {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">SnitchBoss</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="menu" id="menu">
    <a href="https://snitchboss.com/walkthrough.html" target="_blank">Walkthrough</a>
    <a href="#pubg" onclick="showPubgInfo()">PUBG Info</a>
    <div class="pubg-info" id="pubg-info" style="display: none;">
      <span>Username: Soon</span>
      <span>UID: Soon</span>
    </div>
  </div>

  <div class="content">
    <h1>Welcome to SnitchBoss</h1>
    <p>Discover amazing walkthroughs, tips, and PUBG gameplay.</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }

    function showPubgInfo() {
      const pubgInfo = document.getElementById("pubg-info");
      pubgInfo.style.display = pubgInfo.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
  </html>
