<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walkthroughs</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5rem;
    }

    .playlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .playlist-card {
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .playlist-card:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    .playlist-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .playlist-card .details {
      padding: 15px;
      text-align: center;
    }

    .playlist-card .details h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #61dafb;
    }

    .playlist-card .details p {
      margin: 10px 0 0;
      font-size: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>My Walkthrough Playlists</h1>
  <div class="playlist-container" id="playlistContainer">
    <!-- Cards will be dynamically injected here -->
  </div>

  <script>
    // Replace these with your actual playlist details
    const playlists = [
      {
        title: "Walkthrough 1",
        description: "Discover the best tips and tricks in this series.",
        link: "https://www.youtube.com/playlist?list=PLAYLIST_ID_1",
        thumbnail: "https://via.placeholder.com/300x200?text=Walkthrough+1"
      },
      {
        title: "Walkthrough 2",
        description: "Level up your gameplay with advanced strategies.",
        link: "https://www.youtube.com/playlist?list=PLAYLIST_ID_2",
        thumbnail: "https://via.placeholder.com/300x200?text=Walkthrough+2"
      },
      {
        title: "Walkthrough 3",
        description: "Master the art with this step-by-step guide.",
        link: "https://www.youtube.com/playlist?list=PLAYLIST_ID_3",
        thumbnail: "https://via.placeholder.com/300x200?text=Walkthrough+3"
      }
    ];

    const playlistContainer = document.getElementById("playlistContainer");

    playlists.forEach(playlist => {
      const card = document.createElement("a");
      card.href = playlist.link;
      card.target = "_blank";
      card.classList.add("playlist-card");

      card.innerHTML = `
        <img src="${playlist.thumbnail}" alt="${playlist.title}">
        <div class="details">
          <h2>${playlist.title}</h2>
          <p>${playlist.description}</p>
        </div>
      `;

      playlistContainer.appendChild(card);
    });
  </script>
</body>
</html>
